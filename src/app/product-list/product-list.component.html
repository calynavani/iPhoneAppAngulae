<h2>Products</h2>
<!-- Structural Directives shape or reshape the DOM's structure-->
<!--With *ngFor (Structural directive), the <div> repeats for each product in the list. -->
<div *ngFor="let product of products">
    <h3>
      <!--this statement {{product.name}} is an example of Angular's interpolation syntax. Interpolation -->
      <a [title]="product.name + ' details'">
      {{product.name}}
    </a>
    </h3>

    <!--Add the product descriptions. On a <p> element, use an *ngIf directive so that Angular only creates the <p> element if the current product has a description.-->
    <p *ngIf="product.description">
    Description: {{ product.description }}
    </p>

    <!--Add a button so users can share a product. Bind the button's click event to the share() method in product-list.component.ts. Event binding uses a set of parentheses, ( ), around the event, as in the (click) event on the <button> element.-->
    <button (click)="share()">
    Share
    </button>
    <!--To display ProductAlertsComponent as a child of ProductListComponent, add the <app-product-alerts> element to product-list.component.html. Pass the current product as input to the component using property binding.-->
    <app-product-alerts
      [product]="product"
      {notify)="onNotify()">
    </app-product-alerts>

</div>
